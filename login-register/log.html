<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login registration</title>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
    <div class="box">
        <div class="container">

            <div class="top-header">
                <span>Have an account?</span>
                <header>Login</header>
            </div>
            <form>
                <div class="input-field">
                <input type="text" placeholder="Username" class="input" required/>
                <i class="fa fa-user"></i>
                </div>

                <div class="input-field">
                <input type="password" placeholder="password" class="input" required/>
                <i class="fa fa-lock"></i>
                </div>

                <div class="input-field">
                    <input type="email" placeholder="Email Address" class="input" required/>
                    <i class="fa-solid fa-envelope"></i>
                    </div>

                <div class="input-field">
                    <input type="submit" class="submit" value="login">
                    </div>

                <div class="bottom">
                    <div class="letf">
                        <input type="checkbox" id="check">
                        <label for="check" class="lab">Remember Me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </form>    
        </div>
    </div>   
</body>
</html>
